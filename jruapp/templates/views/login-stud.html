{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JRU-Connect Login</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller d-flex">
    <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo d-flex justify-content-center">
                <img src="{% static 'images/favicon.png' %}" alt="logo">
              </div>
              <h4 class="text-center">LOGIN AS STUDENT</h4>
              <hr>
              <form class="pt-3" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">JRU Email</label>
                  <input type="text" class="form-control form-control-lg" name="username" placeholder="Email"  pattern=".+@my\.jru\.edu$">
                </div>
                <div class="form-group position-relative">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password"  name="password" placeholder="Enter password">
                  <span toggle="#password" class="mdi mdi-eye-outline position-absolute" id="toggle-password" style="top: 38px; right: 15px; cursor: pointer;"></span>
                </div>
                
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-success btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                </div>
                <br>
                <hr>
                <div class="row">
                  <div class="col-md-8">
                    <a href="{% url 'adminlog' %}" class="btn btn-primary btn-lg font-weight-medium auth-form-btn btn-block text-center">
                      SWITCH TO ADMIN LOGIN
                    </a>
                  </div>
                  <div class="col-md-4">
                    <a href="{% url 'register' %}" class="btn btn-primary btn-lg font-weight-medium auth-form-btn btn-block text-center">
                      REGISTER
                    </a>
                  </div>
                </div>
                
                {% if error %}
                  <p class="text-danger">{{ error }}</p>
                {% endif %}
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.getElementById('toggle-password');
      const passwordField = document.getElementById('password');
    
      togglePassword.addEventListener('click', function() {
        // Toggle the type attribute between 'password' and 'text'
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
    
        // Toggle the eye icon between open and closed
        this.classList.toggle('mdi-eye-outline');
        this.classList.toggle('mdi-eye-off-outline');
      });
    });
    
  </script>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <!-- endinject -->
</body>

</html>
